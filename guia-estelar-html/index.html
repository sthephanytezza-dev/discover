<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Atributos globais mais utilizados
        - class
        - contenteditable
        - data-*
        - hidden
        - id 
        - style
        - tabindex
        - title
    -->
    <div class="carrinho" contenteditable="true" tabindex="2">
        Conteudo 1
        <!-- Elementos aqui dentro-->
    </div>
    <div class="carrinho" data-qualquer-nome-aqui="" id="name" tabindex="3">
        Conteudo 2
    </div>
    <div tabindex="1" title="Definir um titulo">
        Conteudo 3
    </div>
</body>
</html>
